apiVersion: batch/v1
kind: Job
metadata:
  name: create-prefect3-db
spec:
  ttlSecondsAfterFinished: 360
  template:
    spec:
      containers:
      - name: create-prefect3-db
        image: ghcr.io/cloudnative-pg/postgresql:16.1
        command: ["/scripts/create-database.sh"]
        volumeMounts:
          - name: create-database
            mountPath: /scripts/
        env:
        - name: DATABASE
          value: {{ prefect3.database.name }}
        - name: PGNEWUSER
          valueFrom:
            secretKeyRef:
              name: {{ prefect3.database.secret }}
              key: username
        - name: PGNEWPASS
          valueFrom:
            secretKeyRef:
              name: {{ prefect3.database.secret }}
              key: password
        - name: PGADMIN
          valueFrom:
            secretKeyRef:
              name: postgresql-cluster-superuser
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-cluster-superuser
              key: password
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgresql-cluster-superuser
              key: host
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: postgresql-cluster-superuser
              key: port
      volumes:
      - name: create-database
        configMap:
          name: create-database
          defaultMode: 0744
      restartPolicy: Never
      affinity:  
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/rs_env"
                    operator: Exists
      tolerations:
        - key: role
          operator: Equal
          value: rs_env
          effect: NoSchedule

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ prefect3.database.secret }}
  labels: 
    app: prefect3
type: Opaque
stringData:
  username: {{ prefect3.database.username }}
  password: {{ prefect3.database.password }}
